<!DOCTYPE html>
<html>
<head>
    <title>商場客服問題</title>
</head>
<body>
    <h1>查詢商場客服問題</h1>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbwQDj8nEMEzYwIPKBpHIWhEJBiA0l3A_R4lsq2vYKefac01NXbjd8csXBabAtS4d3IK/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
